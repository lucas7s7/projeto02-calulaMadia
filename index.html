<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Hanken+Grotesk:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Calcula Média</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo diploma">
        <h1>Calcula Média</h1>
    </header>
    <form>
        <input type="text" id="name" placeholder="Nome da atividade">
        <input type="number" id="number" required placeholder="Nota da atividade">
        <button type="submit" id="bt_enviar">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>
                    Nota da atividade
                </th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="./images/aprovado.png" alt="emoji aprovado"></td>
            </tr>
            <tr>
                <td>Atividade 2</td>
                <td>4</td>
                <td><img src="./images/reprovado.png" alt="emoji aprovado"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média Final</td>
                <td>7</td>
                <td>Aprovado</td>
            </tr>
        </tfoot>
    </table>
    
</body>
    
</html>
